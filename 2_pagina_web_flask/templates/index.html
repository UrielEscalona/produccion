    <title>Transcriptor de Audio</title>
</head>
<body>
    <h1>Sube un archivo de audio</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="archivo" accept="audio/*" required>
        <button type="submit">Transcribir</button>
    </form>
